  <!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/animate.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body style="overflow: hidden;">

     <nav>
        <div class="nav-wrapper teal hoverable ">
          <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
          <ul class="right hide-on-med-and-down">
            <li><a href=""><i class="material-icons">view_module</i></a></li>
            <li><a href=""><i class="material-icons">refresh</i></a></li>
            <li><a href=""><i class="material-icons">more_vert</i></a></li>
          </ul>
        </div>
      </nav>
      <div style="height: 100vh;width: 100vw" class="">
          <div class="row"></div>
          <div style="" class="container">
           <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">search</i>
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Enter Search Term</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="display: block">
            <div class="col s12">
              <ul class="collection">
                <a href="#" class="collection-item avatar">
                  <i class="material-icons circle">insert_chart</i>
                  <span class="title">Title</span>
                  <p>First Line <br>
                     Second Line
                  </p>
                </a>
                <a class="collection-item avatar">
                  <i class="material-icons circle green">insert_chart</i>
                  <span class="title">Title</span>
                  <p>First Line <br>
                     Second Line
                  </p>
                </a>
                <a class="collection-item avatar">
                  <i class="material-icons circle red">insert_chart</i>
                  <span class="title">Title</span>
                  <p>First Line <br>
                     Second Line
                  </p>
                </a>
              </ul>
            </div>
          </div>
        </div>

      </div>
      <div id="logo" style="position: absolute;left: 50%;bottom: 15%;transform: translate(-50%,-50%); height: 15vh;display: block;" class="animated">
        <img src="css/a.png" height="100%" width="auto">
      </div>
      <div id="loader" style="position: absolute;left: 50%;bottom: 20%;transform: translate(-50%,-50%); height: 15vh;display: none;" class="animated">
        <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
      </div>
      
      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
            $('input.autocomplete').autocomplete({
              data: {
                "Apple": null,
                "Microsoft": null,
                "Google": 'https://placehold.it/250x250'
              },
              limit: 5, 
              onAutocomplete: function(val) {
               
              },
              minLength: 1, 
            });

            $("#autocomplete-input").keypress(function(event) {
                if (event.which == 13) {
                    $("#loader").removeClass()
                    $("#logo").addClass('zoomOut')
                    $("#loader").css('display','block')
                    $("#loader").addClass('animated fadeIn')
                    setTimeout(function(){
                      var url = '10.252.0.5/?searchTerm='+ $("#autocomplete-input").val()
                      var getData = ()=>{
                          $.ajax(url, {
                            success: function(data) {
                              populatedData(data)
                            },
                            error: function() {
                              Materialize.toast('Error Occured!', 4000, 'rounded')
                              $("#loader").removeClass('fadeIn')
                              $("#loader").addClass('fadeOut')
                              $("#logo").removeClass('zoomOut')
                              $("#logo").addClass('zoomIn')
                            }
                         });
                      }
                      getData()

                    },2000)
                 }
            });
        
        }); 
      </script>
    </body>
  </html>
